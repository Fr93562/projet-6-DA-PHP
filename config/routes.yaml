# config/routes.yaml

home:
    path: /
    controller: app\Controller\TrickController::index

trick_show:
    path: /view/{titre}
    controller: App\Controller\TrickController::show

trick_showUser:
    path: /show/{titre}
    controller: App\Controller\TrickController::showUser

trick_showUserUpdate:
    path: /update/{titre}
    controller: App\Controller\TrickController::showUserUpdate

trick_showUserDelete:
    path: /delete/{titre}
    controller: App\Controller\TrickController::showUserDelete

user_update:
    path: /account/modify/{username}
    controller: App\Controller\UserController::update
